<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Publish</title>
		<link rel="stylesheet" type="text/css" href="../css/style.css">
		<script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
		<script type="module" src="../js/publish.js"></script>
	</head>
	<body>
		<div class="box">
			<div class="info-line">
				<div class="label">Topic: </div>
				<div class="input"><input type="text" id="topic"></div>
			</div>
			<div class="info-line">
				<div class="label">Temperature: </div>
				<div class="input"><input type="text" field-name="Temperature"></div>
			</div>
			<div class="info-line">
				<div class="label">Wind speed: </div>
				<div class="input"><input type="text" field-name="Wind Speed"></div>
			</div>
			<div class="info-line">
				<div class="label">Humidity: </div>
				<div class="input"><input type="text" field-name="Humidity"></div>
			</div>
			<div class="info-line submit">
				<input type="button" value="Publish">
			</div>
		</div>
	</body>
</html>
